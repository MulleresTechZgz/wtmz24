<hr class="section-heading-spacer" style="border-top: 5px solid #4285f4;width: 100%;">

<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 text-center">
        <ul class="list-inline">
          <li>
            <a href="mailto:{{ site.email }}" target="_blank"><i class="fa fa-envelope-o fa-fw fa-2x"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter fa-fw fa-2x"></i></a>
          </li>
          <li>
            <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank"><i class="fa fa-instagram fa-fw fa-2x"></i></a>
          </li>
          <li>
            <a href="https://linkedin.com/company/{{ site.linkedin_page }}" target="_blank"><i class="fa fa-linkedin fa-fw fa-2x"></i></a>
          </li>
          <li>
            <a href="{{ site.telegram_channel }}" target="_blank"><i class="fa fa-paper-plane fa-fw fa-2x" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fa fa-github fa-fw fa-2x"></i></a>
          </li>
        </ul>
        <ul class="list-inline">
          <li>
            <span class="wtm-highlight" style="font-size: 26px;">#{{ site.hashtag }}</span>
          </li>
        </ul>
      </div>
      <div class="col-lg-6 text-center">
        <h4><strong>{{ site.owner }}</strong>
        </h4>
        <p>
          <!--
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
          -->
          <!--Localización PRÓXIMAMENTE-->
        </p>
        <!--
        <ul class="list-unstyled">
          <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
          <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
        </ul>
        <br>
        -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <hr class="small">
        <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
      </div>
    </div>
  </div>
</footer>
